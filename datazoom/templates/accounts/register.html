{% extends 'base.html' %}

<title >{% block title %}Registration{% endblock %}</title>

{% block content %}

    <div class="card-body p-5 text-center"> 
        <h3 class="mb-5">Create new profile</h3> 
        <form  method="POST">
          {{user_form.as_p}}
          {{profile_form.as_p}}
          {% csrf_token %}
          <button class="btn btn-outline-success" type="submit">Register</button>
        </form>
    </div>

{% endblock %}
